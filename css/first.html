<!DOCTYPE html>
<html>
    <head>
		<title>css examples embedded type </title>
        <style type="text/css">
            h1{
                color: aqua;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            h2{
                color: green;
                text-decoration: underline;
            }
        </style>
</head>

    <body>
        <h1 style="color: aqua; font-family: Arial, Helvetica, sans-serif;">into to css</h1>
        <!--this will only work for the above h1 but does not work for another h1 tag i.e; if you use another h1 tag the styling will not be recognized -->
        <h1 style="text-decoration: underline;">this is the second h1 heading tag example for testing embedded css style</h1>
        <h2>this is an inline and emmbeded css type html examples </h2>
    </body>    
</html>
